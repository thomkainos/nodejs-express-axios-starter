name: Node Linter

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
      - name: Set up Node.js
      - uses: actions/setup-node@v3
        with:
          node-version: '20.15.0'
      - name: Run linter
      - run: npm run linter

